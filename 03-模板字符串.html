<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = 'hello world';
			console.log("这是我的首次操作，"+str+"谢谢！");
			//模板字符串，避免了字符串的连接，避免了字符串不能换行的问题
			//比普通字符串性能好，写起来更方便，代码整洁、可以换行，变量的添加更舒服
			console.log(`这是
			我的首次
			操作，${str}谢谢！`);
		</script>
	</body>
</html>
